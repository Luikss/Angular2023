<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Project Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control">
          <span
            *ngIf="projectForm.get('name').invalid && projectForm.get('name').touched"
            class="help-block">
              <span *ngIf="projectForm.get('name').errors['nameIsForbidden']">This name is invalid!</span>
              <span *ngIf="projectForm.get('name').errors['required']">This field is required!</span>
            </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control">
          <span
            *ngIf="projectForm.get('email').invalid && projectForm.get('email').touched"
            class="help-block">Please enter a valid email!</span>
        </div>
        <div class="form-group">
          <label for="status">Project status</label>
          <select
            id="status"
            formControlName="status"
            class="form-control">
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
