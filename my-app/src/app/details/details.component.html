<button
  class="btn btn-primary"
  (click)="onDisplayDetails()">Display Details</button>
<p *ngIf="showSecret">Secret Password = password123</p>
<p
  *ngFor="let click of clicks; let i = index"
  [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'white'}"
  [ngClass]="{whiteText: i >= 4}">You have done {{ click }} clicks so far!</p>
